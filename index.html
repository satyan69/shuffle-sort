<!doctype html>
<html>
   <head>

      <div class="wrapper">
         <header>
            <h1>Shuffel and Sort</h1>

               <div id="shuffleAndSort" class="sortShuffle">

                  <div class="sfBox box-4">4</div>
                  <div class="sfBox box-5">5</div>
                  <div class="sfBox box-6">6</div>
                  <div class="sfBox box-7">7</div>
                  <div class="sfBox box-8">8</div>
                  <div class="sfBox box-9">9</div>
               </div>
            </article>
         </section>
         <footer>
            <p>Shuffel and Sort by Satyanarayana Adabala</p>
         </footer>
      </div>
   </body>
</html>
